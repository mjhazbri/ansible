- name: concat
  set_fact:
      packages: "{{PACKAGES_SERVER | default ([]) + PACKAGES_GROUP | default ([]) + PACKAGES_BACK | default ([]) + PACKAGES_COMMON}}"
- name: debug
  debug:
      var: packages

- name: Update the repository cache and update packages
  apt:
    update_cache: yes
    upgrade: full

- name: Install a list of packages
  apt:
    pkg: "{{ packages }}"